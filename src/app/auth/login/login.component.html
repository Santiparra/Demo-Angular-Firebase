<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()" 
    #miForm="ngForm"
    class="p-4 rounded-lg border m-auto">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input 
            type="email" 
            class="p-2 w-full rounded border" 
            id="email" 
            placeholder="Tu email" 
            name="email"
            [(ngModel)]="form.email"
            #email="ngModel" 
            required>
        </div>
        <div *ngIf="email.invalid && (email.touched || email.dirty)" class="p-4 text-red-700">
            Debe ingresar un email Valido
        </div>
        <div class="my-5 w-full">
            <label for="password">Contraseña</label>
            <input 
            type="password" 
            class="p-2 w-full rounded border" 
            id="password" 
            placeholder="Tu contraseña"
            name="password"
            [(ngModel)]="form.contrasena"
            #contrasena="ngModel" 
            required>
        </div>
        <div *ngIf="contrasena.invalid && (contrasena.touched || contrasena.dirty)" class="p-4 text-red-700">
            Debe ingresar una Contraseña Valida
        </div>
        <div class="my-5 w-full">
            <button 
            class="p-2 w-full bg-blue-700 text-white hover:bg-blue-900 rounded"
            type="submit"
            [disabled]="miForm.form.invalid">
                <ng-container *ngIf="estaProcesando()">
                    Procesando...
                </ng-container>   
                <ng-container *ngIf="!estaProcesando()">
                    Enviar
                </ng-container>        
            </button>
        </div>
    </form>
</div>
